{{/* Structured data for Hire page: merged into single @graph, dedup sameAs, add @id references */}}
{{ if eq .RelPermalink "/hire/" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Person",
      "@id": "{{ .Site.BaseURL }}#person",
      "name": "{{ .Site.Params.author }}",
      "url": "{{ .Site.BaseURL }}",
      "image": "{{ printf "%simages/avatar.webp" .Site.BaseURL }}",
      "jobTitle": "Tech Lead Platform Engineering & Developer Experience",
      "worksFor": {
        "@type": "Organization",
        "name": "N26"
      },
      "sameAs": [
        {{- $first := true -}}
        {{- range .Site.Params.socialIcons }}
          {{- if not (hasPrefix .url "mailto:") }}
            {{- if not $first }},{{ end }}"{{ .url }}"
            {{- $first = false -}}
          {{- end -}}
        {{- end }}
      ],
      "knowsAbout": [
        "Platform Engineering",
        "Kubernetes",
        "Internal Developer Portals",
        "Backstage",
        "GitOps",
        "OpenTelemetry",
        "Renovate",
        "Supply Chain Security",
        "Site Reliability Engineering",
        "Developer Experience"
      ],
      "knowsLanguage": [
        {"@type": "Language", "name": "German", "alternateName": "de"},
        {"@type": "Language", "name": "English", "alternateName": "en"}
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "consultation",
        "email": "sebastian@poxhofer.at",
        "availableLanguage": ["de", "en"],
        "areaServed": "Global"
      }]
    },
    {
      "@type": "ProfessionalService",
      "@id": "{{ .Permalink }}#service",
      "name": "Platform Engineering & Kubernetes Consulting",
      "provider": { "@id": "{{ .Site.BaseURL }}#person" },
      "areaServed": "Global",
      "url": "{{ .Permalink }}",
      "serviceType": [
        "Platform Engineering Strategy",
        "Kubernetes Architecture",
        "Hybrid Cloud Integration",
        "Internal Developer Portal (Backstage)",
        "GitOps Enablement",
        "Supply Chain & Dependency Governance",
        "Observability & OpenTelemetry",
        "SLO & Reliability Engineering",
        "Developer Experience Optimization"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "AT",
        "addressLocality": "Vienna",
        "addressRegion": "Vienna"
      },
      "priceRange": "€90-€150/h",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "EUR",
        "lowPrice": "90",
        "highPrice": "150",
        "offerCount": "3",
        "priceSpecification": [
          {
            "@type": "UnitPriceSpecification",
            "name": "Intro / Assessment Hourly",
            "price": "50",
            "priceCurrency": "EUR",
            "unitCode": "HUR"
          },
          {
            "@type": "UnitPriceSpecification",
            "name": "Senior Advisory / Architecture Bulk (10h+) Hourly",
            "price": "100",
            "priceCurrency": "EUR",
            "unitCode": "HUR"
          },
          {
            "@type": "UnitPriceSpecification",
            "name": "Senior Advisory / Architecture Hourly",
            "price": "150",
            "priceCurrency": "EUR",
            "unitCode": "HUR"
          }
        ]
      },
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "sales",
        "email": "sebastian@poxhofer.at",
        "availableLanguage": ["de", "en"],
        "areaServed": "Global"
      }],
      "description": "Platform Engineering & Kubernetes consulting: multi-cluster & hybrid architectures, Backstage IDP, GitOps, dependency automation (Renovate), OpenTelemetry observability, SLO frameworks, and regulated environment enablement.",
      "termsOfService": "{{ .Site.BaseURL }}hire/",
      "additionalType": "https://schema.org/Consulting"
    },
    {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}#webpage",
      "url": "{{ .Permalink }}",
      "name": "Hire Me – Platform Engineering & Kubernetes Consulting",
      "lastReviewed": "{{ now.Format "2006-01-02" }}",
      "reviewedBy": { "@id": "{{ .Site.BaseURL }}#person" },
      "primaryImageOfPage": {
        "@type": "ImageObject",
        "url": "{{ printf "%simages/avatar.webp" .Site.BaseURL }}"
      }
    }
  ]
}
</script>
{{ end }}
